<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Candidato - Caseiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .form-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            border-left: 4px solid #667eea;
            padding-left: 20px;
        }

        .section-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-col {
            flex: 1;
            min-width: 250px;
        }

        .form-col-small {
            flex: 0 0 150px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reference-box {
            background: #f8f9fc;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .reference-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .submit-section {
            background: #f8f9fc;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e1e8ed;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-col,
            .form-col-small {
                min-width: 100%;
            }
            
            .checkbox-group,
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .checkbox-item,
            .radio-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulário de Candidato</h1>
            <p>Posição: Caseiro</p>
        </div>

        <form class="form-content" id="caseiroForm">
            <!-- DADOS PESSOAIS -->
            <div class="section">
                <h2 class="section-title">Dados Pessoais</h2>
                
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo <span class="required">*</span></label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="dataNascimento">Data de Nascimento <span class="required">*</span></label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-col">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="rg">RG <span class="required">*</span></label>
                        <input type="text" id="rg" name="rg" required>
                    </div>
                    <div class="form-col">
                        <label for="nacionalidade">Nacionalidade</label>
                        <input type="text" id="nacionalidade" name="nacionalidade" value="Brasileira">
                    </div>
                </div>

                <div class="form-group">
                    <label>Estado Civil <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="solteiro" name="estadoCivil" value="Solteiro(a)" required>
                            <label for="solteiro">Solteiro(a)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="casado" name="estadoCivil" value="Casado(a)">
                            <label for="casado">Casado(a)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="divorciado" name="estadoCivil" value="Divorciado(a)">
                            <label for="divorciado">Divorciado(a)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="viuvo" name="estadoCivil" value="Viúvo(a)">
                            <label for="viuvo">Viúvo(a)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="uniaoEstavel" name="estadoCivil" value="União Estável">
                            <label for="uniaoEstavel">União Estável</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTATO -->
            <div class="section">
                <h2 class="section-title">Contato</h2>
                
                <div class="form-row">
                    <div class="form-col">
                        <label for="telefone">Telefone Principal <span class="required">*</span></label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    </div>
                    <div class="form-col">
                        <label for="whatsapp">WhatsApp</label>
                        <input type="tel" id="whatsapp" name="whatsapp" placeholder="(11) 99999-9999">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço Completo <span class="required">*</span></label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000">
                </div>

                <div class="form-group">
                    <label>Possui CNH?</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="cnhNao" name="possuiCnh" value="Não">
                            <label for="cnhNao">Não</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="cnhSim" name="possuiCnh" value="Sim">
                            <label for="cnhSim">Sim</label>
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 15px;">
                        <div class="form-col">
                            <label>Categoria:</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cnhA" name="cnhCategoria" value="A">
                                    <label for="cnhA">A</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cnhB" name="cnhCategoria" value="B">
                                    <label for="cnhB">B</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cnhC" name="cnhCategoria" value="C">
                                    <label for="cnhC">C</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cnhD" name="cnhCategoria" value="D">
                                    <label for="cnhD">D</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cnhE" name="cnhCategoria" value="E">
                                    <label for="cnhE">E</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="cnhVencimento">Vencimento:</label>
                            <input type="date" id="cnhVencimento" name="cnhVencimento">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tem filhos?</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="filhosNao" name="temFilhos" value="Não">
                            <label for="filhosNao">Não</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="filhosSim" name="temFilhos" value="Sim">
                            <label for="filhosSim">Sim</label>
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 15px;">
                        <div class="form-col-small">
                            <label for="quantosFilhos">Quantos:</label>
                            <input type="number" id="quantosFilhos" name="quantosFilhos" min="0">
                        </div>
                        <div class="form-col">
                            <label for="idadesFilhos">Idades:</label>
                            <input type="text" id="idadesFilhos" name="idadesFilhos" placeholder="Ex: 5, 8, 12">
                        </div>
                    </div>
                </div>
            </div>

            <!-- EXPERIÊNCIA PROFISSIONAL -->
            <div class="section">
                <h2 class="section-title">Experiência Profissional</h2>
                
                <div class="form-group">
                    <label>Tempo total de experiência como caseiro <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="exp1-2" name="tempoExperiencia" value="1-2 anos" required>
                            <label for="exp1-2">1-2 anos</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="exp2-3" name="tempoExperiencia" value="2-3 anos">
                            <label for="exp2-3">2-3 anos</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="exp3-5" name="tempoExperiencia" value="3-5 anos">
                            <label for="exp3-5">3-5 anos</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="exp5-10" name="tempoExperiencia" value="5-10 anos">
                            <label for="exp5-10">5-10 anos</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="exp10plus" name="tempoExperiencia" value="Mais de 10 anos">
                            <label for="exp10plus">Mais de 10 anos</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Experiência em residência de alto padrão?</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="altoPadraoNao" name="experienciaAltoPadrao" value="Não">
                            <label for="altoPadraoNao">Não</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="altoPadraoSim" name="experienciaAltoPadrao" value="Sim">
                            <label for="altoPadraoSim">Sim</label>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <label for="tempoAltoPadrao">Tempo:</label>
                        <input type="text" id="tempoAltoPadrao" name="tempoAltoPadrao" placeholder="Ex: 2 anos">
                    </div>
                </div>

                <div class="form-group">
                    <label>Possui referências profissionais verificáveis?</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="referenciasNao" name="possuiReferencias" value="Não">
                            <label for="referenciasNao">Não</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="referenciasSim" name="possuiReferencias" value="Sim">
                            <label for="referenciasSim">Sim</label>
                        </div>
                    </div>
                </div>

                <!-- Referência 1 -->
                <div class="reference-box">
                    <h4 class="reference-title">Referência 1</h4>
                    <div class="form-group">
                        <label for="ref1Nome">Nome:</label>
                        <input type="text" id="ref1Nome" name="ref1Nome">
                    </div>
                    <div class="form-group">
                        <label for="ref1Telefone">Telefone:</label>
                        <input type="tel" id="ref1Telefone" name="ref1Telefone">
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="ref1PeriodoInicio">Período - Início:</label>
                            <input type="date" id="ref1PeriodoInicio" name="ref1PeriodoInicio">
                        </div>
                        <div class="form-col">
                            <label for="ref1PeriodoFim">Período - Fim:</label>
                            <input type="date" id="ref1PeriodoFim" name="ref1PeriodoFim">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Relação:</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="ref1ExPatrao" name="ref1Relacao" value="Ex-patrão">
                                <label for="ref1ExPatrao">Ex-patrão</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="ref1Supervisor" name="ref1Relacao" value="Supervisor">
                                <label for="ref1Supervisor">Supervisor</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="ref1Outro" name="ref1Relacao" value="Outro">
                                <label for="ref1Outro">Outro</label>
                            </div>
                        </div>
                        <input type="text" id="ref1OutroEspecificar" name="ref1OutroEspecificar" placeholder="Especifique se 'Outro'" style="margin-top: 10px;">
                    </div>
                </div>

                <!-- Referência 2 -->
                <div class="reference-box">
                    <h4 class="reference-title">Referência 2</h4>
                    <div class="form-group">
                        <label for="ref2Nome">Nome:</label>
                        <input type="text" id="ref2Nome" name="ref2Nome">
                    </div>
                    <div class="form-group">
                        <label for="ref2Telefone">Telefone:</label>
                        <input type="tel" id="ref2Telefone" name="ref2Telefone">
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="ref2PeriodoInicio">Período - Início:</label>
                            <input type="date" id="ref2PeriodoInicio" name="ref2PeriodoInicio">
                        </div>
                        <div class="form-col">
                            <label for="ref2PeriodoFim">Período - Fim:</label>
                            <input type="date" id="ref2PeriodoFim" name="ref2PeriodoFim">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Relação:</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="ref2ExPatrao" name="ref2Relacao" value="Ex-patrão">
                                <label for="ref2ExPatrao">Ex-patrão</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="ref2Supervisor" name="ref2Relacao" value="Supervisor">
                                <label for="ref2Supervisor">Supervisor</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="ref2Outro" name="ref2Relacao" value="Outro">
                                <label for="ref2Outro">Outro</label>
                            </div>
                        </div>
                        <input type="text" id="ref2OutroEspecificar" name="ref2OutroEspecificar" placeholder="Especifique se 'Outro'" style="margin-top: 10px;">
                    </div>
                </div>
            </div>

            <!-- COMPETÊNCIAS TÉCNICAS -->
            <div class="section">
                <h2 class="section-title">Competências Técnicas - Caseiro</h2>
                
                <div class="form-group">
                    <label>Conhecimento em manutenção elétrica básica:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="eletricaNao" name="conhecimentoEletrica" value="Não tenho conhecimento">
                            <label for="eletricaNao">Não tenho conhecimento</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="eletricaBasico" name="conhecimentoEletrica" value="Básico">
                            <label for="eletricaBasico">Básico (troca de lâmpadas, fusíveis)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="eletricaInter" name="conhecimentoEletrica" value="Intermediário">
                            <label for="eletricaInter">Intermediário (instalação de tomadas, interruptores)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="eletricaAvanc" name="conhecimentoEletrica" value="Avançado">
                            <label for="eletricaAvanc">Avançado (pequenos reparos elétricos)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Conhecimento em manutenção hidráulica básica:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="hidraulicaNao" name="conhecimentoHidraulica" value="Não tenho conhecimento">
                            <label for="hidraulicaNao">Não tenho conhecimento</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="hidraulicaBasico" name="conhecimentoHidraulica" value="Básico">
                            <label for="hidraulicaBasico">Básico (desentupimentos simples)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="hidraulicaInter" name="conhecimentoHidraulica" value="Intermediário">
                            <label for="hidraulicaInter">Intermediário (troca de torneiras, pequenos vazamentos)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="hidraulicaAvanc" name="conhecimentoHidraulica" value="Avançado">
                            <label for="hidraulicaAvanc">Avançado (reparos hidráulicos complexos)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Experiência com cuidados de jardim e áreas externas:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="jardimNao" name="experienciaJardim" value="Não tenho experiência">
                            <label for="jardimNao">Não tenho experiência</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="jardimBasico" name="experienciaJardim" value="Básico">
                            <label for="jardimBasico">Básico (rega, limpeza)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="jardimInter" name="experienciaJardim" value="Intermediário">
                            <label for="jardimInter">Intermediário (poda, plantio)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="jardimAvanc" name="experienciaJardim" value="Avançado">
                            <label for="jardimAvanc">Avançado (paisagismo, sistemas de irrigação)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Conhecimento em cuidados com piscina:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="piscinaNao" name="conhecimentoPiscina" value="Não tenho conhecimento">
                            <label for="piscinaNao">Não tenho conhecimento</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="piscinaBasico" name="conhecimentoPiscina" value="Básico">
                            <label for="piscinaBasico">Básico (limpeza superficial)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="piscinaInter" name="conhecimentoPiscina" value="Intermediário">
                            <label for="piscinaInter">Intermediário (tratamento químico, aspiração)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="piscinaAvanc" name="conhecimentoPiscina" value="Avançado">
                            <label for="piscinaAvanc">Avançado (manutenção completa de equipamentos)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Habilidade com equipamentos de jardinagem:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="cortadorGrama" name="equipamentosJardinagem" value="Cortador de grama">
                            <label for="cortadorGrama">Cortador de grama</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="rocadeira" name="equipamentosJardinagem" value="Roçadeira">
                            <label for="rocadeira">Roçadeira</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="motosserra" name="equipamentosJardinagem" value="Motosserra">
                            <label for="motosserra">Motosserra</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="lavadoraAlta" name="equipamentosJardinagem" value="Lavadora de alta pressão">
                            <label for="lavadoraAlta">Lavadora de alta pressão</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="aspiradorFolhas" name="equipamentosJardinagem" value="Aspirador de folhas">
                            <label for="aspiradorFolhas">Aspirador de folhas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="naoJardim" name="equipamentosJardinagem" value="Prefiro não me comprometer com jardim">
                            <label for="naoJardim">Prefiro não me comprometer com jardim</label>
                        </div>
                    </div>

    <script>
        // SUBSTITUA ESTA URL PELA NOVA URL DO GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzeUfZQTAx3fhlFe4R7e0XTv5UxaEgFSkahzL4KRRKwYZybsYY84JREpBKZtS8TCwK/exec';
        
        document.getElementById('caseiroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostra loading
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;
            
            // Coleta todos os dados do formulário
            const formData = new FormData(this);
            const data = {};
            
            // Converte FormData para objeto
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    // Se já existe, transforma em array
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            console.log('Dados a serem enviados:', data);
            
            // Envia para o Google Apps Script usando FormData ao invés de JSON
            const formDataToSend = new FormData();
            formDataToSend.append('data', JSON.stringify(data));
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formDataToSend
            })
            .then(response => {
                console.log('Resposta recebida:', response);
                return response.text();
            })
            .then(result => {
                console.log('Resultado:', result);
                try {
                    const parsed = JSON.parse(result);
                    if (parsed.status === 'success') {
                        alert('✅ Formulário enviado com sucesso!');
                        document.getElementById('caseiroForm').reset();
                    } else {
                        alert('❌ Erro: ' + parsed.message);
                    }
                } catch (e) {
                    // Se não conseguir fazer parse do JSON, provavelmente funcionou
                    alert('✅ Formulário enviado! Verifique a planilha.');
                    document.getElementById('caseiroForm').reset();
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('❌ Erro ao enviar. Tente novamente.');
            })
            .finally(() => {
                // Restaura botão
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });

        // Máscara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        // Máscara para telefone
        function phoneMask(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                e.target.value = value;
            });
        }

        phoneMask(document.getElementById('telefone'));
        phoneMask(document.getElementById('whatsapp'));
        phoneMask(document.getElementById('ref1Telefone'));
        phoneMask(document.getElementById('ref2Telefone'));

        // Máscara para CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        // Máscara para salário
        document.getElementById('pretensaoSalarial').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = (value / 100).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
            e.target.value = value;
        });
    </script>
