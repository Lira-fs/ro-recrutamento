// ===== APENAS OS CAMPOS ESPEC√çFICOS DA ARRUMADEIRA =====
function initializeArrumadeiraSpecificFields() {
    console.log('üîß Configurando campos espec√≠ficos da arrumadeira...');
    
    // ‚úÖ FUN√á√ÉO REUTILIZ√ÅVEL PARA CHECKBOXES "OUTROS"
    const setupConditionalCheckbox = (groupName, targetClass, triggerValue = 'outros') => {
        const checkboxes = document.querySelectorAll(`input[name="${groupName}"]`);
        const targetDiv = document.querySelector(`.${targetClass}`);
        
        if (targetDiv) {
            checkboxes.forEach(checkbox => {
                if (checkbox.value === triggerValue) {
                    checkbox.addEventListener('change', function() {
                        targetDiv.classList.toggle('show', this.checked);
                    });
                }
            });
        }
    };

    // ‚úÖ FUN√á√ÉO REUTILIZ√ÅVEL PARA RADIO BUTTONS
    const setupConditionalRadio = (radioName, targetClass, showValue = 'sim') => {
        const radios = document.querySelectorAll(`input[name="${radioName}"]`);
        const targetDiv = document.querySelector(`.${targetClass}`);
        
        if (targetDiv) {
            radios.forEach(radio => {
                radio.addEventListener('change', function() {
                    targetDiv.classList.toggle('show', this.value === showValue);
                });
            });
        }
    };

    // ‚úÖ CONFIGURAR TODOS OS CAMPOS ESPEC√çFICOS DA ARRUMADEIRA
    setupConditionalCheckbox('tiposResidencia', 'outros-residencia');
    setupConditionalCheckbox('equipamentosLimpeza', 'outros-equipamentos');
    setupConditionalCheckbox('tecnicasOrganizacao', 'outros-tecnicas');
    setupConditionalCheckbox('produtosLimpeza', 'outros-produtos');
    setupConditionalCheckbox('metodosLimpeza', 'outros-metodos');
    setupConditionalCheckbox('certificacoes', 'outros-certificacoes');
    setupConditionalCheckbox('tiposAnimais', 'outros-animais');
    
    setupConditionalRadio('experienciaAltoPadrao', 'alto-padrao-details');
    setupConditionalRadio('alergiaLimpeza', 'alergia-details');
    setupConditionalRadio('experienciaAnimais', 'animais-details');
    setupConditionalRadio('restricaoSaude', 'restricao-details');
    setupConditionalRadio('problemasArticulacoes', 'problemas-details');
    setupConditionalRadio('veiculoProprio', 'veiculo-details');

    // ‚úÖ REFER√äNCIAS "OUTRO"
    ['ref1Relacao', 'ref2Relacao'].forEach(selectId => {
        const select = document.getElementById(selectId);
        const targetDiv = document.querySelector(`.${selectId.replace('Relacao', '-outro')}`);
        
        if (select && targetDiv) {
            select.addEventListener('change', function() {
                targetDiv.classList.toggle('show', this.value === 'outro');
            });
        }
    });
    
    console.log('‚úÖ Campos espec√≠ficos da arrumadeira configurados');
}
